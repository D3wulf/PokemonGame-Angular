<div class="row">
    <div class="col-9">
        <h4>Mostrando resultados... {{resultados}} de {{total}}</h4>

    </div>
    <div class="col-3 text-end">

        <app-buscar></app-buscar>

    </div>

</div>

<table class="table table-warning table-striped mt-1">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Url</th>
            <th scope="col">Imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of pokemons; let i= index; ">
            <th scope="row">{{pokemonid +i}}</th>
            <td>{{pokemons[i].name |titlecase}}</td>
            <td>{{pokemons[i].url}}</td>
            <td><img [src]="img[pokemonid +i]" [alt]="pokemons[i].name"></td>

        </tr>

    </tbody>
</table>
<button (click)="cambioPag(-15)" class="btn btn-warning m-3">Anterior</button>
<button (click)="cambioPag(+15)" class="btn btn-warning">Siguiente</button>
